<!DOCTYPE html>

<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="description" content="Música en Línea"/>
        <meta name="keywords" content="Login, html5, css3">
        <link href="estilos.css" 
              rel="stylesheet" 
              type="text/css"/>
    </head>
    <body>

        <div class="login-box">
            <img class="avatar" src="imagenes/logo.jpg" alt=""/>
            <h1>Login Here</h1>
            <form>
                <label for="username">Usuario</label>
                <input type="text" placeholder="Ingrese su Usuario"/>

                <label for="password">Contraseña</label>
                <input type="password" placeholder="Ingrese su Contraseña"/>

                <input type="submit" value="Log In">

                <a href="#">Olvido su contraseña?</a><br>
                <a href="#">No tiene cuenta?</a>

            </form>
        </div>
    </body>
</html>
